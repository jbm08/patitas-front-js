<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/inicio.css">
  <script type="module" src="js/inicio.js"></script>
  <title>Patitas Inicio</title>
</head>
<body>

    <div class="container">

      <div id="mensaje" style="display: none;"
           class="alert alert-danger">
        <span>Texto de Prueba</span>
      </div>

      <form action="" method="post">

        <div class="mt-5 mb-4">
          <h1>Login</h1>
        </div>


        <div class="mb-3">
          <select id="tipoDocumento" name="tipoDocumento"
                  class="form-select form-select-lg">
            <option selected>Tipo de Documento</option>
            <option value="1">DNI</option>
            <option value="2">CEX</option>
            <option value="3">PAS</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="text" name="numeroDocumento" id="numeroDocumento"
                 placeholder="NÃºmero documento" class="form-control form-control-lg">
        </div>

        <div class="mb-3">
          <input type="password" name="password" id="password"
                 class="form-control form-control-lg">
        </div>

        <div class="d-grid">
          <button id="btnIngresar" type="button" class="btn btn-primary btn-lg">
            Ingresar
          </button>
        </div>

      </form>
    </div>

</body>

</html>
